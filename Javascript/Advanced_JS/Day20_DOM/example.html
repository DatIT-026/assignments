<!DOCTYPE html>
<html>

<head>
    <title>Document Object Model</title>
</head>

<body>
    
    <h1 class="title" id="first-title">First Title</h1>
    <h1 class="title" id="second-title">Second Title</h1>
    <h1 class="title" id="third-title">Third Title</h1>

    <!-- Getting elements by tag name -->
    <script>
        const allTitles = document.getElementsByTagName('h1');
        console.log(allTitles); // HTML Collections
        console.log(allTitles.length); // 3

        for(let i = 0; i < allTitles.length; i++) {
            console.log(allTitles[i]); // prints each element in the HTMLCollection
        }

        console.log('-------------------');
    </script>

    <!-- Getting elements by class name -->
     <script>
        const allTitles2 = document.getElementsByClassName('title');
        console.log(allTitles2); // HTML Collection
        console.log(allTitles2.length); // 3

        for(let i = 0; i < allTitles2.length; i++) {
            console.log(allTitles2[i]); // prints each element in the HTMLCollection
        }

        console.log('-------------------');
     </script>

     <!-- Getting an element by id -->
      <script>
        let firstTitle = document.getElementById('first-title');
        let secondTitle = document.getElementById('second-title');
        let thirdTitle = document.getElementById('third-title');
        console.log(firstTitle); // <h1> First Title </h1>
        console.log(secondTitle); // <h1> Second Title </h1>
        console.log(thirdTitle); // <h1> Third Title </h1>

        console.log('-------------------');
      </script>

      <!-- Getting an element by querySelector methods -->
       <script>
        let firstTitle2 = document.querySelector('h1'); // select the first available h1 element
        let firstTitle2_1 = document.querySelector('#first-title'); // select id with first-title
        let firstTitle2_2 = document.querySelector('.title'); // select the first available element with class title

        const allTitles3 = document.querySelectorAll('h1');
        console.log(allTitles3.length); // 3

        for(let i = 0; i < allTitles3.length; i++) {
            console.log(allTitles3[i]); // prints each element in the HTMLCollection
        }

        allTitles3.forEach(title => console.log(title));
        
        const allTitles3_1 = document.querySelectorAll('.title'); // the same goes for selecting using class
        console.log(allTitles3_1);

        console.log('-------------------');
       </script>
</body>
</html>
